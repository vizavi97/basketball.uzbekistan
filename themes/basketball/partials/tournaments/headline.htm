[viewBag]
==
<div class='category-headline'>
		<div class='container'>
			<div class="category-headline-container tournament-headline">
				<div class="category-headline-img">
						<img src="{{'assets/images/backup_of_ubf_logo_curves_v13-2.png'|theme}}" alt="logo">
				</div>
				<div class="category-headline-text">
					<h1>{{event.title}}</h1>
				</div>
				<div class="tournament-headline-dropdown dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    {{event.title}}
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					  	{%for e in events%}
						  	<li>
							  	<a href="{{ 'tournaments/tournaments' | page({ slug: e.slug }) }}">{{e.title}}</a>
								</li>
							{%endfor%}
					  </div>

					</div>
			</div>
		</div>
</div>
